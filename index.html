<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AR Model</title>

  <script type="module" 
          src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>

  <model-viewer 
      src="emma compressed.glb" 
      ios-src="emma compressed.usdz"
      alt="A 3D model"
      ar
      camera-controls
      auto-rotate
      style="width: 100%; height: 600px;">
  </model-viewer>

</body>
</html>
